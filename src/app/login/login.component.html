 <h1>Phone book Application</h1>
 <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <input
                placeholder="Username"
                [(ngModel)]="userName"
                name="UserName"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div class="input-group form-group">
              <input
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                type="password"
                class="form-control"
                required
              />
            </div>

            <div>
              <button
                type="submit"
                (click)="loginUser()"
                (keyup.enter)="loginUser()"
                class="btn btn-primary float-right"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="alert-messages">
  <div *ngIf="invalidUser" class="alert alert-danger" role="alert">
    Incorrect Username or Password
  </div>
</div>
